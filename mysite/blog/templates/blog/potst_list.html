<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    
    <body>
        {% block content %}
        {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2>
                <a href="">
                    {{ post.naam_voetballer }}
                </a>
            </h2>
            <p>{{ post.actuele_voetbalclub }}</p>
        </article>{% endfor %}{% endblock %}
    </body>
</html
